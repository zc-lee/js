    function formatImg(str) {
        var tags = str.replace(/</g, '^<').split(/\^/).map(v => {
            return {
                isImg: v.match(/<img [^>]*src=['"]([^'"]+)[^>]*>/gi) !== null,
                str: v
            }
        }).reverse()
        for (let val of tags) {
            if (val.isImg) {
                val.str='<div>hahaha</div>'
                break;
            };
        }
        var res = tags.reverse().map(v=>v.str).join('')
        console.log(res)
        return res;
    }
    formatImg(str)
